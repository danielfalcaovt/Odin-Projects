<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Baton</title>
</head>
<body>
    <main>
        <article id="landing-page">
            <div>
                <h1>Avon</h1>
            </div>
        </article>
        <article id="form-page">
            <div draggable="true" class="form-text">
                <h1>Beautiful. Attractive. Harmonious. Perfect.</h1>
                <h2>Take the best of your lips.</h2>
                <p>Let's do this!</p>
            </div>
            <div id="form-container">
                    <div class="input-boxes-container">
                        <div class="input-boxes">
                            <label for="fName">FIRST NAME</label>
                            <input id="fName" name="fName" type="text">
                        </div>
                        <div class="input-boxes">
                            <label for="lName">LAST NAME</label>
                            <input id="lName" name="lName" type="text">
                        </div>
                        <div class="input-boxes">
                            <label for="pNumber">PHONE NUMBER</label>
                            <input id="pNumber" name="pNumber" type="tel">
                        </div>
                        <div class="input-boxes">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div class="input-boxes">
                            <label for="fPassword">PASSWORD</label>
                            <input id="fPassword" name="fPassword" type="password">
                        </div>
                        <div class="input-boxes">
                            <label for="sPassword">CONFIRM PASSWORD</label>
                            <input id="sPassword" name="sPassword" type="password">
                        </div>
                    </div>
                        <div class="create-account">
                            <div>
                                <input name="createAccount" type="submit" value="Create Account">
                                <label for="createAccount">Already have an account?
                                    <a href="#">Log in</a>
                                </label>
                            </div>
                        </div>
            </div>
        </article>
    </main>
</body>
</html>
